 <?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../plantilla/plantilla4.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        <h:form id="formListaC" prependId="false" style="width: 100%">

            <p:dataTable  id="listaC" var="listaq" value="#{controladorAdicionCaso.listaDeCasosDelTecnico}"  rowKey="#{listaq.numCaso}" paginator="true" rows="10">


                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">REQUERIMIENTOS ASIGNADOS</p:column>
                    </p:row>
                </f:facet>


                <p:column headerText="No. Caso">
                    <center> <h:outputText value="#{listaq.numCaso}"/> </center>

                </p:column>

                <p:column headerText="Nombre Solicitante"  filterBy="#{listaq.usuarioUsuarioSolicitante.nombreUsuario}"   filterMatchMode="contains">
                    <h:outputText value="#{listaq.usuarioUsuarioSolicitante.nombreUsuario}"/>

                </p:column>

                <p:column headerText="Apellido Solicitante"  filterBy="#{listaq.usuarioUsuarioSolicitante.apellidoUsuario}" filterMatchMode="contains">
                    <h:outputText value="#{listaq.usuarioUsuarioSolicitante.apellidoUsuario}"/>     
                </p:column>

                <p:column headerText="Dependencia" filterBy="#{listaq.usuarioUsuarioSolicitante.idDependencia.nombreDependencia}" filterMatchMode="contains">
                    <p:inputTextarea autoResize="false" style="resize: none;height: 40px;width: 135px" disabled="true" value="#{listaq.usuarioUsuarioSolicitante.idDependencia.nombreDependencia}"/>
                </p:column>

                <p:column headerText="Fecha Solicitud">

                    <h:outputText value="#{listaq.fechaRequerimiento}"/>
                </p:column>

                <p:column headerText="DescripciÃ³n">
                    <p:inputTextarea disabled="true" autoResize="false" value="#{listaq.descripcionRequerimiento}" />
                </p:column>

                <p:column headerText="Seguimiento">
                    <center><p:commandButton icon="ui-icon-check" title="Seguir caso"  ajax="false" action="#{controladorAdicionCaso.requeAsignadoSelec()}" >
                            <f:setPropertyActionListener value="#{listaq}" target="#{controladorAdicionCaso.requerimientoAsigSeleccionado}" />
                        </p:commandButton></center>
                </p:column>
                <!--      !-->

            </p:dataTable>



        </h:form>        

    </ui:define>


</ui:composition>
