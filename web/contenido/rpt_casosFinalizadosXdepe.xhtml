<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../plantilla/plantilla4.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <br></br>
          <br></br>
          <br></br>
    <ui:define name="content">
           
       
            
        <h:form id="rptCasosDep"  prependId="true" style="width: 100%; background-color:whitesmoke; text-align: center;" >
            <p:panelGrid columns="2" style="width: 100%;  ">
               <f:facet name="header">Reporte de casos finalizados por Dependencia</f:facet> 
               
               
                  <h:outputLabel value="Fecha Inicial: " style="font-weight: bold; padding-left: 20px; text-align: center" /> 
                  <p:calendar value="#{reporteBean.fechaInicio}" required="true" requiredMessage="Seleccione Fecha Inicial"/>
                  
                  <h:outputLabel value="Fecha Final: " style="font-weight: bold; padding-left: 20px; text-align: center"/> 
                  <p:calendar value="#{reporteBean.fechaFin}" required="true" requiredMessage="Seleccione Fecha Final"/>
                  
                  <h:outputLabel value=" "/>
                  <p:commandLink action="#{reporteBean.repor3()}" oncomplete="window.open('../servlets/report/PDF','_blank')" target="_blank">
                      <h:graphicImage alt="Ver reporte"/>
                      <f:setPropertyActionListener value="rpt_casosFinalizadosXdepe" target="#{reporteBean.nombArch}"/>
                  </p:commandLink>
                           
            </p:panelGrid>                           

                  

        </h:form> 
 
      </ui:define>  
    
</ui:composition>
