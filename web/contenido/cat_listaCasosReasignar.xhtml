<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../plantilla/plantilla4.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        
        <h:form id="formListaC" prependId="false" style="width: 100%">

            <p:dataTable  id="listaC" var="listaq" value="#{controladorAdicionCaso.listaDeCasosDelTecnico}"  rowKey="#{listaq.numCaso}" paginator="true" rows="10" emptyMessage="No hay datos para mostrar...">

                <f:facet name="header">
                    <p:row>
                        <p:column colspan="5">REQUERIMIENTOS ASIGNADOS A TECNICO</p:column>
                    </p:row>
                    
                    <br/>
                    <p:row> <p:column> <h:outputLabel value="Total de casos asignados: "/> <h:outputText value="#{controladorAdicionCaso.listaDeCasosDelTecnico.size()}"/> </p:column> </p:row>
                </f:facet>


                <p:column headerText="No. Caso" filterStyle="width:45px" width="55">
                    <center> <h:outputText value="#{listaq.numCaso}"/> </center>

                </p:column>

                <p:column headerText="Nombre Solicitante"  filterBy="#{listaq.usuarioUsuarioSolicitante.nombreUsuario}#{listaq.usuarioUsuarioSolicitante.apellidoUsuario}"   filterMatchMode="contains" filterStyle="width:120px" width="150">
                    <h:outputText value="#{listaq.usuarioUsuarioSolicitante.nombreUsuario} #{listaq.usuarioUsuarioSolicitante.apellidoUsuario}"/>
                </p:column>
               
                <p:column headerText="Dependencia" filterBy="#{listaq.usuarioUsuarioSolicitante.idDependencia.nombreDependencia}" filterMatchMode="contains" filterStyle="width:150px" width="180">
                    <h:outputText value="#{listaq.usuarioUsuarioSolicitante.idDependencia.nombreDependencia}"/>
                </p:column>

                <p:column headerText="DescripciÃ³n" width="300">
                    <p:inputTextarea disabled="true" autoResize="false" style="width:295px" value="#{listaq.descripcionRequerimiento}" />
                   
                </p:column>

                <p:column headerText="Reasignar">
                    <center><p:commandButton icon="ui-icon-check" title="Reasignar caso"  ajax="false" action="#{controladorAdicionCaso.requeAsignadoSelecReasignar()}" >
                            <f:setPropertyActionListener value="#{listaq}" target="#{controladorAdicionCaso.requerimientoAsigSeleccionado}" />
                        </p:commandButton></center>
                </p:column>
                <!--      !-->

            </p:dataTable>



        </h:form>        

    </ui:define>


</ui:composition>
